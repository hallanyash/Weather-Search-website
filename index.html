<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
           <input type="text" placeholder="Enter your city" class="searchbar" spellcheck="false"> 
           <button class="searchbutton">Search</button>
           <div class="info">
                <img src="clouds.png" class="icon">
                <h1 class="temp">22Â°C</h1>
             <h2 class="cityname">New Delhi</h2>
                <div class="bottom">
                  <img src="humidity.png" class="humidityphoto"><h4 class="humidity">64%</h4> <p class="humiditytext">Humidity</p>
                  <img src="wind.png" class="wind"><h4 class="speed">5 km/h <br> Wind speed</h4> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="http://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
